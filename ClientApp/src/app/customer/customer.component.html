<div class="container">
    <form [formGroup]="formCustomer" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" class="form-control" name="id" id="id" formControlName="id">
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" formControlName="name">
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" name="age" id="age" formControlName="age">
        </div>

        <input type="submit" class="btn btn-primary mt-4" value="Save">
        <a href="#" class="btn btn-secondary mt-4 ml-2">Cancel</a>

    </form>
</div>

<h1 id="tableLabel" *ngIf="customers">Customers</h1>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="customers">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{ customer.Id }}</td>
            <td>{{ customer.Name }}</td>
            <td>{{ customer.Age }}</td>
        </tr>
    </tbody>
</table>
